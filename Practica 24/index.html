<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="elemento"></p>
    <p id="lenguaje"></p>
    <p id="browser"></p>
    <p id="datos"></p>
    <p id="origen"></p>

    <button onclick="window.history.back();">Regresar</button>
    <button onclick="history.forward();">Adelante</button>
    <button onclick="history.go(-2)">Regresa 2 páginas</button> <!--El "-2" se puede modificar dependiendo del numero de pestañas que se quieeraan regresar-->
    
    <p id="origen"></p>
    <button onclick="location.href = 'https://apple.com';">Ir a Apple</button>

    <button onclick="location.reload();">Recarga</button>

    <p id="pantalla"></p>
    <script>
        //Case sensitive
        var elemento, Elemento;
        elemento = "Java";
        Elemento = "Javascript";
        document.getElementById("elemento").innerHTML = elemento;
        

        
        //Esto es para ver los datos que tiene el navegador, se actualiczan dependiendo de los cambios que se realcen
        let lenguaje = window.navigator.language;
        document.getElementById("lenguaje").innerHTML = lenguaje;

        let browser = navigator.appCodeName;
        document.getElementById("browser").innerHTML = browser;


        let datos = document.getElementById("datos");
        datos.innerHTML =   
        "<p>Browser Name: " + navigator.appName + "</p>" +
        "<p>Browser Version: " + navigator.appVersion + "</p>" +
        "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>" +
        "<p>Browser Online: " + navigator.onLine + "</p>" +
        "<p>Platform: " + navigator.platform + "</p>" +
        "<p>User-agent header: " + navigator.userAgent + "</p>";

        //Esto se ve directamente en la consola
        window.console.error("TOenes un error"); //Da un error personalizado en la consola
        console.info("Informativo");
        console.warn("AViso");

        var empleados = ["Hugo", "Paco", "Luis"]; //Da un array en toggle bar en la consola de los datos
        console.table(empleados); //Da un array en forma de tabla en la consola

        let origen = window.location.origin;
        document.getElementById("origen").innerHTML = origen;

        console.log(location.host);
        console.log(location.hostname);
        console.log(location.port);
        console.log(location.protocol);
        console.log(location.search);
        


        //Informacion de la pantalla
        

        let pantalla = document.getElementById("pantalla");


        pantalla.innerHTML = 
        "Total width/height: " + screen.width + "*" + screen.height + "<br>" +
        "Available width/height: " + screen.availWidth + "*" + screen.availHeight + "<br>" +
        "Color depth: " + screen.colorDepth + "<br>" +
        "Color resolution: " + screen.pixelDepth;


        console.log(window.innerHeight);
        console.log(window.innerWidth);
        
        window.open("https://apple.com"); //Abre una ventana pop up con el link que se le proporcione
        //window.open("https://apple.com","ventana1","width=500,height=500"); //Abre una ventaana pop up con dimensione sespecificas


        console.log(Math.PI); //Da el nuemro de Pi
        console.log(Math.round(4.4)); //redondea
        console.log(Math.ceil(7.2)); //Redondea a l numero mayor
        console.log(Math.floor(7.2)); //Redondea al numero menor
        console.log(Math.trunc(8.1)); //Quita los decimales
        console.log(Math.sign(-4)); //Da el signo negativo o positivo, dando "-1,0,-1 Dependiendo del signo"
        console.log(Math.sign(0)); 
        console.log(Math.sign(4)); 
        console.log(Math.pow(8, 2)); //Potencia de X a la X
        console.log(Math.sqrt(64)); //Raiz cuadrada
        console.log(Math.abs(-4.7)); //Da el numero absoluto
        console.log(Math.min(0, 150, 30, 20, -8, -200)); //Numero Mayor
        console.log(Math.max(0, 150, 30, 20, -8, -200)); //Numero Mayor
        console.log(Math.random()); //Numero Aleatorio

    </script>
</body>
</html>
