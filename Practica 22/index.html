<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div id="paises"></div>
    <script>
        var paises = document.getElementById("paises");//Servidor de donde se van a obtener los datos o registros
        fetch("datos.jason")//Promesa, algo que puede o no pasar
        //Si estaa promesa se cumple
        //Entonces Hara lo del THen
        .then( response =>{//No dabes cuanto tomara porque esta en internet y se puede ejecutar despues del de abajo por le tiempo que puede tardar
            response.jason().then( datos=> {
                datos.forEach( registro => {
                    let nombre = document.createelement("p")
                    nombre.textContent = "Pais: " +registro.country + ", id:"+ registro.id;
                    paises.appendChild(nombre);
                    
                });
            });
            });
    </script>
</body>
</html>
